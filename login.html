<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>техноStore - интернет магазин техники</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900|Open+Sans:400,600,700&amp;subset=cyrillic-ext"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- white-plate -->
    <div class="white-plate white-plate--login">
      <div class="container-fluid">
        <!-- header -->
        <div class="header text-center">
          <a href="index.html" class="site-logo"> <span>техно</span>Store </a>
        </div>
        <!-- // header -->

        <div class="line-between"></div>
        <form action="admin.html">
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Пароль" />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Войти
            </button>
          </div>
        </form>
        <p class="text-center">
          <a href="index.html" class="text-secondary">Вернуться назад</a>
        </p>
      </div>
    </div>
    <!-- // white-plate -->

    <div class="copyright">
      <p>
        Сделал Юрий Ключевский, на интенсиве от
        <a href="http://webcademy.ru" target="_blank">WebCademy.ru</a>
      </p>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
